version: '3'

services:
  datascience:
    image: gnasello/datascience-env:2023-01-19
    build: .
    ports:
      - $JLPORT:$JLPORT
      - $RSPORT:7878
    volumes:
      - $HOME_RESEARCHER:/home/researcher # change the path before ":" with the volume you want to mount
    working_dir: /home/researcher
    entrypoint: bash /entrypoint.sh
    hostname: $HOST_NAME
    user: root
    environment:
       - JLPORT=${JLPORT}
       - RSPORT=${RSPORT}
       - HOME_RESEARCHER=${HOME_RESEARCHER}
       - HOST_NAME=${HOST_NAME}